<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes e Boletos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Menu de Navegação -->
        <div class="menu">
            <button id="btnClientes">Clientes</button>
            <button id="btnBoletos">Boletos</button>
            <button id="btnResumo">Resumo</button>
        </div>

        <!-- Seção de Clientes -->
        <!-- Seção de Clientes -->
<div id="clientes" class="hidden">
    <h2>Clientes</h2>
    <div class="form">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        
        <label for="perfume">Perfume</label>
        <input type="text" id="perfume">
        
        <label for="valorTotal">Valor Total</label>
        <input type="number" id="valorTotal">
        
        <label for="valorPago">Valor Pago</label>
        <input type="number" id="valorPago">
        
        <button onclick="adicionarCliente()">Adicionar Cliente</button>
    </div>
    
    <!-- Barra de Pesquisa -->
    <div class="search">
        <input type="text" id="searchCliente" placeholder="Pesquisar por nome..." oninput="pesquisarClientes()">
    </div>

    <div class="client-list" id="clientList"></div>
</div>


        <!-- Seção de Boletos -->
        <div id="boletos" class="hidden">
            <h2>Boletos</h2>
            <div class="form">
                <label for="boletoDescricao">Descrição do Boleto</label>
                <input type="text" id="boletoDescricao">
                
                <label for="boleto">Valor do Boleto</label>
                <input type="number" id="boleto">
                
                <button onclick="adicionarBoleto()">Adicionar Boleto</button>
            </div>
            <div class="boleto-list" id="boletoList"></div>
            <button id="excluirBoletos">Excluir Boletos</button>

        </div>

        <!-- Seção de Resumo -->
        <div id="resumo" class="hidden">
            <h2>Resumo</h2>
            <div class="resumo-container">
                <div class="resumo-box">
                    <h3>Entradas</h3>
                    <p id="entradas">R$ 0.00</p>
                </div>
                <div class="resumo-box">
                    <h3>Gastos</h3>
                    <p id="gastos">R$ 0.00</p>
                </div>
                <div class="resumo-box">
                    <h3>Saldo Total</h3>
                    <p id="saldoTotal">R$ 0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
